<!DOCTYPE html>
<html ng-app="githubBrowser">
<head lang="en">
    <meta charset="UTF-8">
    <title></title>
    <meta charset="UTF-8">
    <title></title>

    <link href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.4/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.3.15/angular.min.js"></script>
    <script src="https://code.angularjs.org/1.3.9/angular-route.min.js"></script>
    <script src="js/app.js" type="text/javascript"></script>
    <script src="js/MainController.js" type="text/javascript"></script>
    <script src="js/SearchController.js" type="text/javascript"></script>
    <script src="js/UserController.js" type="text/javascript"></script>
    <script src="js/github.js" type="text/javascript"></script>
</head>
<body>
<div class="container">
    <div class="row clearfix">
        <div class="col-md-12 column">
            <nav class="navbar navbar-default" role="navigation">
                <div class="navbar-header">
                    <button type="button" class="navbar-toggle" data-toggle="collapse"
                            data-target="#bs-example-navbar-collapse-1"><span
                            class="sr-only">Toggle navigation</span><span class="icon-bar"></span><span
                            class="icon-bar"></span><span class="icon-bar"></span></button>
                    <a class="navbar-brand" href="#">Github Browser</a>
                </div>

                <div class="collapse navbar-collapse" id="bs-example-navbar-collapse-1">

                    <form class="navbar-form navbar-right" role="search" ng-controller="SearchController">
                        <div class="form-group">
                            <input type="text" class="form-control" ng-model="username"
                                   placeholder="Search Github Users"/>
                        </div>
                        <button ng-click="fetchUser()" class="btn btn-default">Search</button>
                    </form>

                </div>

            </nav>
        </div>
    </div>
    <div class="container">
        <div class="row clearfix" ng-view>


        </div>
    </div>
</div>
</body>
</html>
